on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    if: "!contains(github.event.pull_request.labels.*.name, 'docs-only')"
    runs-on: windows-latest
    steps:
      - uses:  actions/checkout@v3

      - name: Installing Python3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install compas@git+https://github.com/compas-dev/compas@main  # TODO: remove once new `Part` is released.

      - name: Installing package
        run: |
          python -m pip install --no-cache-dir -r requirements-dev.txt

      - name: Running linter
        run: |
          invoke lint

      - name: Running unit-tests
        run: |
          invoke test


  publish:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Version From Tag
        id: tag_name
        run: |
          echo "current_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.tag_name.outputs.current_version }}
          path: ./CHANGELOG.md

      - name: Assemble Release Name
        id: assemble_release_name
        shell: bash
        run: |
          release_name="${{ github.ref_name }}"
          echo Using release name: $release_name
          echo "release_name=$release_name" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.changelog_reader.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.assemble_release_name.outputs.release_name }}

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install CPython dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install cython --config-settings="--build-option=--no-cython-compile"
          python -m pip install compas@git+https://github.com/compas-dev/compas@main  # TODO: remove once new `Part` is released.

      - uses: NuGet/setup-nuget@v1.0.5
      - name: Install dependencies
        run: |
          choco install ironpython --version=2.7.8.1

      - uses: compas-dev/compas-actions.ghpython_components@v4
        with:
          source: src/compas_timber/ghpython/components
          target: src/compas_timber/ghpython/components/ghuser
          prefix: "(COMPAS_TIMBER) "

      - name: Copy manual components
        run: |
          cp src/compas_timber/ghpython/ghuser_manual/* src/compas_timber/ghpython/components/ghuser/

      - name: ðŸ“ƒ Generate docs
        if: success()
        run: |
          invoke docs --check-links
          # Get branch/tag/latest name from git
          GITHUB_REF_REGEX="tags/v([0-9a-zA-Z\.\-]+)|(pull/[0-9]+)|heads/(.+)"
          if [[ $GITHUB_REF =~ $GITHUB_REF_REGEX ]]; then
            if [[ $BASH_REMATCH = pull* ]]; then
              BRANCH_OR_TAG=pull_${BASH_REMATCH##*/}
            elif [[ $BASH_REMATCH = tags/v* ]]; then
              # 2nd element is tag, #v replaces prefix v
              BRANCH_OR_TAG=${BASH_REMATCH[1]#v}
            else
              BRANCH_OR_TAG=${BASH_REMATCH##*/}
            fi;
            if [[ $BRANCH_OR_TAG = main ]]; then
              BRANCH_OR_TAG=latest
            fi;
          fi;
          echo "Docs will be deployed to https://gramaziokohler.github.io/compas_timber/$BRANCH_OR_TAG"
          mkdir -p deploy/$BRANCH_OR_TAG && mv -T dist/docs deploy/$BRANCH_OR_TAG/

      - name: ðŸš¢ Deploy docs
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: deploy
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          python setup.py clean --all sdist bdist_wheel
          twine check dist/*
          twine upload dist/* --skip-existing
        env:
            TWINE_USERNAME: __token__
            TWINE_PASSWORD: ${{ secrets.PYPI }}
