name: docs

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: compas-dev/compas-actions.docs@v3
        with:
          doc_url: https://gramaziokohler.github.io/compas_timber
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_conda: false
